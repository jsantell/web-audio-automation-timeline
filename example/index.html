<!DOCTYPE html>
<html>
<head>
<script src="http://mbostock.github.com/d3/d3.v2.js"></script>
<script type="text/javascript" src="scripts/timeline.js"></script>
<style>
    /* tell the SVG path to be a thin blue line without any area fill */
    path {
        stroke: steelblue;
        stroke-width: 1;
        fill: none;
    }
    .axis {
        shape-rendering: crispEdges;
    }
    .x.axis line {
        stroke: lightgrey;
    }
    .x.axis .minor {
        stroke-opacity: .5;
    }
    .x.axis path {
        display: none;
    }
    .y.axis line, .y.axis path {
        fill: none;
        stroke: #000;
    }
</style>
</head>
<body>
<div id="graph" class="aGraph" style="position:absolute;top:0px;left:0; float:left;"></div>
<script type="text/javascript">

var timeline = new Timeline(10);
var t0 = 0;
var t1 = 0.1;
var t2 = 0.2;
var t3 = 0.3;
var t4 = 0.4;
var t5 = 0.6;
var t6 = 0.7;
var t7 = 1.0;

var curveLength = 44100;
var curve = new Float32Array(curveLength);
for (var i = 0; i < curveLength; ++i)
    curve[i] = Math.sin(Math.PI * i / curveLength);

timeline.setValueAtTime(0.2, t0);
timeline.setValueAtTime(0.3, t1);
timeline.setValueAtTime(0.4, t2);
timeline.linearRampToValueAtTime(1, t3);
timeline.linearRampToValueAtTime(0.15, t4);
timeline.exponentialRampToValueAtTime(0.75, t5);
timeline.exponentialRampToValueAtTime(0.05, t6);
timeline.setValueCurveAtTime(curve, t6, t7 - t6);

var data = [];
for (var i = 0; i < 1000; i++) {
    data.push({ y: timeline.getValueAtTime(i/1000), x: i/1000 });
}
// define dimensions of graph
var m = [80, 80, 80, 80]; // margins
var w = 600 - m[1] - m[3]; // width
var h = 400 - m[0] - m[2]; // height

var x = d3.scale.linear().domain([0, 1]).range([0, w]);
var y = d3.scale.linear().domain([0, 1]).range([h, 0]);
var line = d3.svg.line()
    .x(function(d) {
        return x(d.x);
    })
    .y(function(d) {
        return y(d.y);
    })

var graph = d3.select("#graph").append("svg:svg")
.attr("width", w + m[1] + m[3])
.attr("height", h + m[0] + m[2])
.append("svg:g")
.attr("transform", "translate(" + m[3] + "," + m[0] + ")");

var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);
graph.append("svg:g")
.attr("class", "x axis")
.attr("transform", "translate(0," + h + ")")
.call(xAxis);


var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");
graph.append("svg:g")
.attr("class", "y axis")
.attr("transform", "translate(-25,0)")
.call(yAxisLeft);

// Add the line by appending an svg:path element with the data line we created above
// do this AFTER the axes above so that the line is above the tick-lines
graph.append("svg:path").attr("d", line(data));
</script>
</body>
</html>
